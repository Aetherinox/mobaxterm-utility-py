# ---------------------------------------------------------------------------------------
#   @parent     : github workflow
#   @desc       : publish release to github
#   @author     : Aetherinox
#   @url        : https://github.com/Aetherinox
# ---------------------------------------------------------------------------------------

name: "üì¶ Publish"
run-name: "üì¶ Publish"

# ---------------------------------------------------------------------------------------
#   triggers
# ---------------------------------------------------------------------------------------

on:
  workflow_dispatch:
    inputs:

      # ---------------------------------------------------------------------------------------
      #   Name of the plugin to use when creating the release zip filename
      #     e.g: mobapy-v1.0.0.zip
      # ---------------------------------------------------------------------------------------

      PLUGIN_NAME:
        description:  "üì¶ Name of Plugin"
        required:     true
        default:      'mobapy'
        type:         string

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   the changelog generated in releases tab will only display single commits.
      #   DISABLE:  the changelog shows pull requests completed based on their labels
      # ---------------------------------------------------------------------------------------

      CHANGELOG_MODE_COMMIT:
        description:  "üìë Use Commits Instead of PRs"
        required:     true
        default:      true
        type:         boolean

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   Will show all types of commits, including uncategorized
      #   DISABLE:  WIll only show actions that have been categorized using the format
      #                type(scope): description
      #                type: description
      # ---------------------------------------------------------------------------------------

      SHOW_UNCATEGORIZED:
        description:  "üóÇÔ∏è Show Uncategorized Commits"
        required:     true
        default:      false
        type:         boolean

      # ---------------------------------------------------------------------------------------
      #   ENABLE:   released version will be marked as pre-release
      #   DISABLE:  release version will be marked as stable / normal release
      # ---------------------------------------------------------------------------------------

      PRERELEASE:
        description:  "üß™ Build RC (Pre-release)"
        required:     true
        default:      false
        type:         boolean

      # ---------------------------------------------------------------------------------------
      #   Release Candidate version number
      #   this will be added to the end of your released app in the releases page.
      #     e.g: mobapy-v1.0.0-rc.1
      # ---------------------------------------------------------------------------------------

      VERSION_RC:
        description:  "üß™ RC (Pre-release) Ver (mobapy-rc.v1)"
        required:     false
        type:         string
        default:      "1"

      # ---------------------------------------------------------------------------------------
      #   Dist Folder
      #   This is where the final artifacts will be placed before generating a ZIP
      # ---------------------------------------------------------------------------------------

      FOLDER_DIST:
        description:  "üìÅ Folder: Dist"
        required:     true
        default:      'dist'
        type:         string

# ---------------------------------------------------------------------------------------
#   jobs
# ---------------------------------------------------------------------------------------

jobs:

    # ---------------------------------------------------------------------------------------
    #   JOB > INITIALIZE
    # ---------------------------------------------------------------------------------------

    job-initialize:
        name: >-
          üì¶ Initialize
        runs-on: ubuntu-latest
        outputs:
          package_version: ${{ steps.task_initialize_package_version.outputs.PACKAGE_VERSION }}
        permissions:
            contents: write
            packages: write
        steps:

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Start
            # ---------------------------------------------------------------------------------------

            - name: "‚úÖ Start"
              id: task_initialize_start
              run: |
                    echo "Starting build"

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "‚òëÔ∏è Checkout"
              id: task_initialize_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Job > Initialize > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "üå≥ Apt Install"
              id: task_initialize_apt_install
              run: |
                sudo apt-get update
                sudo apt-get install -y tree

            # ---------------------------------------------------------------------------------------
            #   Package Version > Set
            #   Get version from package.json VERSION value
            # ---------------------------------------------------------------------------------------

            - name: "üëÅÔ∏è‚Äçüó®Ô∏è Package Version ‚Ä∫ Get"
              id: task_initialize_package_version
              run: |
                VER=$(cat package.json | jq -r '.version')
                echo "PACKAGE_VERSION=$VER" >> $GITHUB_OUTPUT

            # ---------------------------------------------------------------------------------------
            #   Package Version > Print (Debug)
            # ---------------------------------------------------------------------------------------

            - name: "üëÅÔ∏è‚Äçüó®Ô∏è Package Version ‚Ä∫ Print"
              id: task_initialize_package_version_print
              run: |
                echo "VERSION: ${{ steps.task_initialize_package_version.outputs.PACKAGE_VERSION }}"

    # ---------------------------------------------------------------------------------------
    #   Job > NPM
    # ---------------------------------------------------------------------------------------

    job-npm:
        name: >-
          üì¶ NPM
        runs-on: ubuntu-latest
        needs: [ job-initialize ]
        env:
          PACKAGE_VERSION: ${{ needs.job-initialize.outputs.package_version }}
        permissions:
            contents: write
            packages: write
        steps:

            # ---------------------------------------------------------------------------------------
            #   Dist Releases > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "‚òëÔ∏è Checkout"
              id: task_npm_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Debug : View passed values
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Passed Values"
              id: task_npm_debug_print_vals_1
              run: |
                echo "VERSION ............. ${{ env.PACKAGE_VERSION }}"

            # ---------------------------------------------------------------------------------------
            #   Dist Releases > Install package via NPM
            # ---------------------------------------------------------------------------------------

            - name: "ü™™ Install Dependencies"
              id: task_npm_install
              run: |
                npm install

            # ---------------------------------------------------------------------------------------
            #   Dist Releases > Execute npm generate so that a uuid and guid can be created
            # ---------------------------------------------------------------------------------------

            - name: "ü™™ Generate IDs"
              id: task_npm_env_generate
              run: |
                npm run release:generate

    # ---------------------------------------------------------------------------------------
    #   JOBS > BUILD > LINUX
    # ---------------------------------------------------------------------------------------

    job-build-linux:
        name: >-
          üêß Build (Linux)
        runs-on: ubuntu-latest
        needs: [ job-initialize, job-npm ]
        env:
          PACKAGE_VERSION: ${{ needs.job-initialize.outputs.package_version }}
        outputs:
          package_lin_path: ${{ steps.build_handle_tar.outputs.PACKAGE_LIN_PATH }}
          package_lin_file: ${{ steps.build_handle_tar.outputs.PACKAGE_LIN_FILE }}
        steps:

            # ---------------------------------------------------------------------------------------
            #   Job > Build > Start
            # ---------------------------------------------------------------------------------------

            - name: "‚úÖ Start"
              run: |
                    echo "Starting build"

            # ---------------------------------------------------------------------------------------
            #   Job > Build > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "‚òëÔ∏è Checkout"
              id: task_build_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Debug > View passed values
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Passed Values"
              id: task_build_debug_print_vals_1
              run: |
                echo "VERSION ............. ${{ env.PACKAGE_VERSION }}"

            # ---------------------------------------------------------------------------------------
            #   Python > Install
            #
            #   development station used v3.12.4
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ Setup"
              id: task_build_python_setup
              uses: actions/setup-python@v5
              with:
                python-version: '3.9'

            # ---------------------------------------------------------------------------------------
            #   Python > Dependencies
            #
            #   PyInstaller >=6.0 results in significantly more antivirus false positives
            #   development station used v6.3.0
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ Build Tools"
              id: task_build_python_tools
              run: |
                python -m pip install --upgrade pip
                pip install pyinstaller==5.3.0

            # ---------------------------------------------------------------------------------------
            #   build python script
            #
            #   creates folder 'build'
            #   temp files placed in 'tnp'
            #   will compile files from 'src' folder
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ Build"
              id: build_handle_tar
              run: |
                echo "Starting Linux Build: Mobaxterm Utility"
                mkdir build tmp

                pyinstaller -Fwc "src/mobaxtgen_cli.py" --version-file="src/verinfo.py" -i "src/moba.ico" --distpath "build" --workpath "tmp"

                PACKAGE_PATH=$(find build/mobaxtgen_cli -type f -printf "%f\n")
                echo "PACKAGE_LIN_PATH=build/$PACKAGE_PATH" >> $GITHUB_OUTPUT

                PACKAGE_FILE=$(find build/mobaxtgen_cli -type f -printf "%f\n")
                echo "PACKAGE_LIN_FILE=$PACKAGE_FILE" >> $GITHUB_OUTPUT
            # ---------------------------------------------------------------------------------------
            #   List structure
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ List Structure (./Root)"
              id: build_handle_list_structure_root
              run: |
                tree

            # ---------------------------------------------------------------------------------------
            #   Debug : View passed values
            #
            #   PACKAGE_VERSION         : 1.2.0
            #   PACKAGE_LIN_PATH        : build/mobaxtgen_cli
            #   PACKAGE_LIN_FILE        : mobaxtgen_cli
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Passed Values"
              id: task_build_debug_print_vals_2
              run: |
                echo "VERSION ............. ${{ env.PACKAGE_VERSION }}"
                echo "PACKAGE PATH ........ ${{ steps.build_handle_tar.outputs.PACKAGE_LIN_PATH }}"
                echo "PACKAGE FILE ........ ${{ steps.build_handle_tar.outputs.PACKAGE_LIN_FILE }}"

            # ---------------------------------------------------------------------------------------
            #   Upload Artifact
            # ---------------------------------------------------------------------------------------

            - name: "üìÅ Upload ‚Ä∫ Artifact"
              uses: actions/upload-artifact@v4
              with:
                name: ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}
                path: build/

    # ---------------------------------------------------------------------------------------
    #   JOBS > BUILD > WINDOWS
    # ---------------------------------------------------------------------------------------

    job-build-windows:
        name: >-
          ü™ü Build (Windows)
        runs-on: windows-latest
        needs: [ job-initialize, job-npm ]
        env:
          PACKAGE_VERSION: ${{ needs.job-initialize.outputs.package_version }}
        outputs:
          package_win_path: ${{ steps.build_handle_exe.outputs.PACKAGE_WIN_PATH }}
          package_win_file: ${{ steps.build_handle_exe.outputs.PACKAGE_WIN_FILE }}
        steps:

            # ---------------------------------------------------------------------------------------
            #   Job > Build > Start
            # ---------------------------------------------------------------------------------------

            - name: "‚úÖ Start"
              run: |
                    echo "Starting build"

            # ---------------------------------------------------------------------------------------
            #   Job > Build > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "‚òëÔ∏è Checkout"
              id: task_build_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Debug > View passed values
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Passed Values"
              id: task_build_debug_print_vals_1
              run: |
                echo "VERSION ............. ${{ env.PACKAGE_VERSION }}"

            # ---------------------------------------------------------------------------------------
            #   Python > Install
            #
            #   development station used v3.12.4
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ Setup"
              id: task_build_python_setup
              uses: actions/setup-python@v5
              with:
                python-version: '3.9'

            # ---------------------------------------------------------------------------------------
            #   Python > Dependencies
            #
            #   development station used v6.3.0
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ Build Tools"
              id: task_build_python_tools
              # PyInstaller >=6.0 results in significantly more antivirus false positives
              run: |
                python -m pip install --upgrade pip
                pip install pyinstaller==5.3.0

            # ---------------------------------------------------------------------------------------
            #   build python script
            #
            #   creates folder 'build'
            #   temp files placed in 'tnp'
            #   will compile files from 'src' folder
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ Build"
              id: build_handle_exe
              run: |
                echo "Starting Windows Build: Mobaxterm Utility"
                mkdir build, tmp

                pyinstaller -Fwc "src/mobaxtgen_cli.py" --version-file="src/verinfo.py" -i "src/moba.ico" --distpath "build" --workpath "tmp"

                $exe_name = Get-ChildItem -Filter build/*.exe -Name
                echo "PACKAGE_WIN_PATH=build/$exe_name" >> $env:GITHUB_OUTPUT
                echo "PACKAGE_WIN_FILE=$exe_name" >> $env:GITHUB_OUTPUT

            # ---------------------------------------------------------------------------------------
            #   List structure
            # ---------------------------------------------------------------------------------------

            - name: "üêç Python ‚Ä∫ List Structure (./Root)"
              id: build_handle_list_structure_root
              run: |
                tree

            # ---------------------------------------------------------------------------------------
            #   Debug : View passed values
            #
            #   PACKAGE_VERSION         : 1.2.0
            #   PACKAGE_WIN_PATH        : build/mobaxtgen_cli.exe
            #   PACKAGE_WIN_FILE        : mobaxtgen_cli.exe
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Passed Values"
              id: task_build_debug_print_vals_2
              run: |
                echo "VERSION ............. ${{ env.PACKAGE_VERSION }}"
                echo "PACKAGE PATH ........ ${{ steps.build_handle_exe.outputs.PACKAGE_WIN_PATH }}"
                echo "PACKAGE FILE ........ ${{ steps.build_handle_exe.outputs.PACKAGE_WIN_FILE }}"

            # ---------------------------------------------------------------------------------------
            #   Upload Artifact
            # ---------------------------------------------------------------------------------------

            - name: "üìÅ Upload ‚Ä∫ Artifact"
              uses: actions/upload-artifact@v4
              with:
                name: ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}
                path: build/

    # ---------------------------------------------------------------------------------------
    #   Job > Release > Github
    # ---------------------------------------------------------------------------------------

    job-release:
        name: >-
          üì¶ Publish ‚Ä∫ Release
        runs-on: ubuntu-latest
        needs: [ job-initialize, job-npm, job-build-linux, job-build-windows ]
        env:
          PACKAGE_VERSION: ${{ needs.job-initialize.outputs.package_version }}
          PACKAGE_WIN_PATH: ${{ needs.job-build-windows.outputs.package_win_path }}
          PACKAGE_WIN_FILE: ${{ needs.job-build-windows.outputs.package_win_file }}
          PACKAGE_LIN_PATH: ${{ needs.job-build-linux.outputs.package_lin_path }}
          PACKAGE_LIN_FILE: ${{ needs.job-build-linux.outputs.package_lin_file }}
        permissions:
            contents: write
            packages: write
        steps:

            # ---------------------------------------------------------------------------------------
            #   Dist Releases > Checkout
            # ---------------------------------------------------------------------------------------

            - name: "‚òëÔ∏è Checkout"
              id: task_release_checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0

            # ---------------------------------------------------------------------------------------
            #   Dist Releases > Print Version Debug
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Passed Values"
              id: task_release_debug_print_vals_1
              run: |
                echo "VERSION ............. ${{ env.PACKAGE_VERSION }}"
                echo "WIN PATH ............ ${{ env.PACKAGE_WIN_PATH }}"
                echo "WIN FILE ............ ${{ env.PACKAGE_WIN_FILE }}"
                echo "LIN PATH ............ ${{ env.PACKAGE_LIN_PATH }}"
                echo "LIN FILE ............ ${{ env.PACKAGE_LIN_FILE }}"

            # ---------------------------------------------------------------------------------------
            #   Clean dist folder since we're getting the files from artifacts
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Clean Dist Folder"
              run: |
                rm -rf ${{ inputs.FOLDER_DIST }}/

            # ---------------------------------------------------------------------------------------
            #   All uploaded artifacts will be re-downloaded and placed in the dist folder in the
            #   following structure:
            #
            #   üìÅ ./dist:
            #       üìÅ mobaxpy-linux-amd64-v1.2.0
            #           üìÑ mobaxtgen_cli
            #       üìÅ mobaxpy-windows-amd64-v1.2.0
            #           üìÑ mobaxtgen_cli.exe
            # ---------------------------------------------------------------------------------------

            - name: "üìÅ Download ‚Ä∫ Saved Artifacts"
              uses: actions/download-artifact@v4
              with:
                path: ${{ inputs.FOLDER_DIST }}/

            # ---------------------------------------------------------------------------------------
            #   Debug > Display Artifacts
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Show Cleanup"
              run: |
                echo "Showing Original Structure"
                tree

            # ---------------------------------------------------------------------------------------
            #   Dist Releases > Install package via NPM
            # ---------------------------------------------------------------------------------------

            - name: "ü™™ Install Dependencies"
              id: task_release_npm_install
              run: |
                npm install

            # ---------------------------------------------------------------------------------------
            #   Dist Releases > Execute npm generate so that a uuid and guid can be created
            # ---------------------------------------------------------------------------------------

            - name: "ü™™ Generate IDs"
              id: task_release_npm_env_generate
              run: |
                npm run release:generate

            # ---------------------------------------------------------------------------------------
            #   .ENV > Get
            #   Get guid and uuid from env variable generated by npm
            # ---------------------------------------------------------------------------------------

            - name: "ü™™ .ENV ‚Ä∫ Get"
              id: task_release_dotenv_get
              uses: falti/dotenv-action@v1

            # ---------------------------------------------------------------------------------------
            #   .ENV > Print (Debug)
            #   Show guid and uuid from env variable generated by npm
            # ---------------------------------------------------------------------------------------

            - name: "ü™™ .ENV ‚Ä∫ Read"
              id: task_dotenv_debug_print
              run: |
                echo "GUID: ${{ steps.task_release_dotenv_get.outputs.GUID }}"
                echo "UUID: ${{ steps.task_release_dotenv_get.outputs.UUID }}"

            # ---------------------------------------------------------------------------------------
            #   Build Project & Create Zip
            #
            #   exclude folder:
            #       -x test/**\*
            #       zip -r file.zip package.json README.md LICENSE src -x src/tests/**\*
            # ---------------------------------------------------------------------------------------

            - name: "üî® Build ‚Ä∫ Stable ( ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}.zip )"
              id: task_release_build_st
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                  echo Building STABLE ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}.zip
                  zip -r ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}.zip README.md LICENSE.md ${{ inputs.FOLDER_DIST }}/${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}/${{ env.PACKAGE_WIN_FILE }}

                  echo Building STABLE ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}.zip
                  zip -r ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}.zip README.md LICENSE.md ${{ inputs.FOLDER_DIST }}/${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}/${{ env.PACKAGE_LIN_FILE }}
              env:
                NODE_AUTH_TOKEN: ${{ secrets.ADMINSERV_TOKEN_CL }}

            - name: "üî® Build ‚Ä∫ RC ( ${{ inputs.PLUGIN_NAME }}-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip )"
              id: task_release_build_rc
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                  echo Building PRE-RELEASE ${{ inputs.PLUGIN_NAME }}-windows-amd64-rc.${{ inputs.VERSION_RC }}.zip
                  zip -r ${{ inputs.PLUGIN_NAME }}-windows-amd64-rc.${{ inputs.VERSION_RC }}.zip README.md LICENSE.md ${{ inputs.FOLDER_DIST }}/${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}/${{ env.PACKAGE_WIN_FILE }}

                  echo Building PRE-RELEASE ${{ inputs.PLUGIN_NAME }}-linux-amd64-rc.${{ inputs.VERSION_RC }}.zip
                  zip -r ${{ inputs.PLUGIN_NAME }}-linux-amd64-rc.${{ inputs.VERSION_RC }}.zip README.md LICENSE.md ${{ inputs.FOLDER_DIST }}/${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}/${{ env.PACKAGE_LIN_FILE }}
              env:
                NODE_AUTH_TOKEN: ${{ secrets.ADMINSERV_TOKEN_CL }}

            # ---------------------------------------------------------------------------------------
            #   Debug > Display Created ZIPs
            # ---------------------------------------------------------------------------------------

            - name: "‚öôÔ∏è Debug ‚Ä∫ Show ZIPs"
              run: |
                tree

            # ---------------------------------------------------------------------------------------
            #   [ Tag ]: Pre Create
            #
            #   in order to use the changelog github action, you must pre-create the tag otherwise
            #   the changelog action will have no idea what tag you are going to be creating and
            #   the list of commits will not be for the correct release.
            # ---------------------------------------------------------------------------------------

            - name: "üîñ Tag ‚Ä∫ Pre Create ${{ env.PACKAGE_VERSION }}"
              id: task_release_tag_create
              uses: rickstaa/action-create-tag@v1
              with:
                tag: ${{ env.PACKAGE_VERSION }}
                tag_exists_error: false
                message: "Latest release"
                gpg_private_key: ${{ secrets.ADMINSERV_GPG_KEY_ASC }}
                gpg_passphrase: ${{ secrets.ADMINSERV_GPG_PASSPHRASE }}

            # ---------------------------------------------------------------------------------------
            #   [ Tag ]: Confirm
            #
            #   check if tag already exists
            # ---------------------------------------------------------------------------------------

            - name: "üîñ Tag ‚Ä∫ Confirm ${{ env.PACKAGE_VERSION }}"
              id: task_release_tag_get
              run: |
                echo "Tag already exists: ${{ env.TAG_EXISTS }}"
                echo "Tag already exists: ${{ steps.task_release_tag_create.outputs.tag_exists }}"

            # ---------------------------------------------------------------------------------------
            #   Checksum > Generate
            # ---------------------------------------------------------------------------------------

            - name: "üÜî Checksum ‚Ä∫ Stable"
              id: task_release_checksum_st_set
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                file_zip_win="${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}.zip"
                sha256_zip_win="$(shasum --algorithm 256 ${file_zip_win} | awk '{ print $1 }')"
                shasum --algorithm 256 ${file_zip_win} >> SHA256SUM.txt

                file_zip_lin="${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}.zip"
                sha256_zip_lin="$(shasum --algorithm 256 ${file_zip_lin} | awk '{ print $1 }')"
                shasum --algorithm 256 ${file_zip_lin} >> SHA256SUM.txt

                echo "FILE_ZIP_WIN=${file_zip_win}" >> $GITHUB_ENV
                echo "FILE_ZIP_LIN=${file_zip_lin}" >> $GITHUB_ENV

                echo "SHA256SUM_WIN=${sha256_zip_win}" >> $GITHUB_ENV
                echo "SHA256SUM_LIN=${sha256_zip_lin}" >> $GITHUB_ENV

            - name: "üÜî Checksum ‚Ä∫ RC"
              id: task_release_checksum_rc_set
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                file_zip_win="${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip"
                sha256_zip_win="$(shasum --algorithm 256 ${file_zip_win} | awk '{ print $1 }')"
                shasum --algorithm 256 ${file_zip_win} >> SHA256SUM.txt

                file_zip_lin="${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip"
                sha256_zip_lin="$(shasum --algorithm 256 ${file_zip_lin} | awk '{ print $1 }')"
                shasum --algorithm 256 ${file_zip_lin} >> SHA256SUM.txt

                echo "FILE_ZIP_WIN=${file_zip_win}" >> $GITHUB_ENV
                echo "FILE_ZIP_LIN=${file_zip_lin}" >> $GITHUB_ENV

                echo "SHA256SUM_WIN=${sha256_zip_win}" >> $GITHUB_ENV
                echo "SHA256SUM_LIN=${sha256_zip_lin}" >> $GITHUB_ENV

            # ---------------------------------------------------------------------------------------
            #   Checksum > Print
            # ---------------------------------------------------------------------------------------

            - name: "üÜî Checksum ‚Ä∫ Print"
              id: task_release_checksum_st_get
              run: |
                echo "WINDOWS ............ ${{ env.SHA256SUM_WIN }}"
                echo "LINUX .............. ${{ env.SHA256SUM_LIN }}"

            # ---------------------------------------------------------------------------------------
            #   Contributor Images
            # ---------------------------------------------------------------------------------------

            - name: "ü•∏ Contributors ‚Ä∫ Generate"
              id: task_release_contribs_generate
              uses: jaywcjlove/github-action-contributors@main
              with:
                filter-author: (renovate\[bot\]|renovate-bot|dependabot\[bot\])
                output: CONTRIBUTORS.svg
                avatarSize: 42

            # ---------------------------------------------------------------------------------------
            #   Checksum > Add to ZIP file
            # ---------------------------------------------------------------------------------------

            - name: "üì¶ Zip ‚Ä∫ Add Checksum ‚Ä∫ Stable"
              id: task_release_zip_st
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              run: |
                  echo Zipping STABLE ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}.zip
                  zip -jr ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}.zip SHA256SUM.txt

                  echo Zipping STABLE ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}.zip
                  zip -jr ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}.zip SHA256SUM.txt

            - name: "üì¶ Zip ‚Ä∫ Add Checksum ‚Ä∫ RC"
              id: task_release_zip_rc
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              run: |
                  echo Zipping PRE-RELEASE ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip
                  zip -jr ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip SHA256SUM.txt

                  echo Zipping PRE-RELEASE ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip
                  zip -jr ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip SHA256SUM.txt

            # ---------------------------------------------------------------------------------------
            #   Changelog > Generate
            #
            #   generates a changelog from the github api. requires a PREVIOUS_TAG in order to figure
            #   out the changes made between the two versions.
            #
            #   outputs:
            #     ${{ steps.changelog.outputs.changelog }}
            # ---------------------------------------------------------------------------------------

            - name: "üìù Changelog ‚Ä∫ Pre Setup (Categorized Commits)"
              id: task_release_changelog_categorized_sha_set
              run: |
                echo "TAG_LAST=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
                echo "COMMIT_LAST=$(git rev-parse HEAD)" >> $GITHUB_ENV

            - name: "üìù Changelog ‚Ä∫ Build (Categorized)"
              id: task_release_changelog_categorized
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, false ) }}
              uses: mikepenz/release-changelog-builder-action@v4
              with:
                token: ${{ secrets.ADMINSERV_TOKEN }}
                #fromTag: "${{ env.TAG_LAST }}"
                #toTag: "${{ github.ref }}"
                configuration: ".github/changelog-configuration.json"
                ignorePreReleases: false
                commitMode: ${{ inputs.CHANGELOG_MODE_COMMIT }}
                fetchReleaseInformation: true
                fetchViaCommits: true
                configurationJson: |
                  {
                    "template": "## Release Info <sup>(${{ steps.task_release_dotenv_get.outputs.UUID }})</sup>\n| Item | Value |\n| --- | --- |\n|<sub>SHA256</sub>|<sub>${{ env.SHA256SUM_WIN }} üî∫ ${{ env.FILE_ZIP_WIN }}<br>${{ env.SHA256SUM_LIN }} üî∫ ${{ env.FILE_ZIP_LIN }}</sub>|\n|<sub>GUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.GUID }}`</sub>|\n|<sub>UUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.UUID }}`</sub>|\n|<sub>Stamp</sub>|<sub>`#{{FROM_TAG}}-#{{FROM_TAG_DATE}} üî∫ #{{TO_TAG}}-#{{TO_TAG_DATE}}`</sub>|\n|<sub>Last Release</sub>|<sub>`#{{DAYS_SINCE}} days ago`</sub>|\n\n<br>\n\n---\n\n<br>\n\n### What's New\nThis release contains the following changes:\n\n<br>\n\n---\n\n<br>\n\n### Statistics\nHow the files have changed:\n<ul><li><a href='#{{RELEASE_DIFF}}'>Changed files</a>  : <b>#{{CHANGED_FILES}}</b> </li><li>Commits : <b>#{{COMMITS}}</b> </li><li>Additions : <b>#{{ADDITIONS}}</b></li><li>Deletions : <b>#{{DELETIONS}}</b></li>\n<br />\n</ul>\n\n<br>\n\n---\n\n<br>\n\n### Pull Requests\nThis release is associated with the following pull requests:\n#{{CHANGELOG}}\n\n<br>\n\n---\n\n<br>\n\n"
                  }
              env:
                GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN }}

            # ---------------------------------------------------------------------------------------
            #   shows only categorized commits using the commit standards
            #                type(scope):   description
            #                type:          description
            # ---------------------------------------------------------------------------------------

            - name: "üìù Changelog ‚Ä∫ Build (Uncategorized)"
              id: task_release_changelog_uncategorized
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, true ) }}
              uses: mikepenz/release-changelog-builder-action@v4
              with:
                token: ${{ secrets.ADMINSERV_TOKEN }}
                #fromTag: "${{ env.TAG_LAST }}"
                #toTag: "${{ github.ref }}"
                configuration: ".github/changelog-configuration.json"
                ignorePreReleases: false
                commitMode: ${{ inputs.CHANGELOG_MODE_COMMIT }}
                fetchReleaseInformation: true
                fetchViaCommits: true
                configurationJson: |
                  {
                    "template": "## Release Info <sup>(${{ steps.task_release_dotenv_get.outputs.UUID }})</sup>\n| Item | Value |\n| --- | --- |\n|<sub>SHA256</sub>|<sub>${{ env.SHA256SUM_WIN }} üî∫ ${{ env.FILE_ZIP_WIN }}<br>${{ env.SHA256SUM_LIN }} üî∫ ${{ env.FILE_ZIP_LIN }}</sub>|\n|<sub>GUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.GUID }}`</sub>|\n|<sub>UUID</sub>|<sub>`${{ steps.task_release_dotenv_get.outputs.UUID }}`</sub>|\n|<sub>Stamp</sub>|<sub>`#{{FROM_TAG}}-#{{FROM_TAG_DATE}} üî∫ #{{TO_TAG}}-#{{TO_TAG_DATE}}`</sub>|\n|<sub>Last Release</sub>|<sub>`#{{DAYS_SINCE}} days ago`</sub>|\n\n<br>\n\n---\n\n<br>\n\n### What's New\nThis release contains the following changes:\n\n<br>\n\n---\n\n<br>\n\n### Statistics\nHow the files have changed:\n<ul><li><a href='#{{RELEASE_DIFF}}'>Changed files</a>  : <b>#{{CHANGED_FILES}}</b> </li><li>Commits : <b>#{{COMMITS}}</b> </li><li>Additions : <b>#{{ADDITIONS}}</b></li><li>Deletions : <b>#{{DELETIONS}}</b></li>\n<br />\n</ul>\n\n<br>\n\n---\n\n<br>\n\n### Commits (#{{UNCATEGORIZED_COUNT}})\nThe following commits are uncategorized:\n#{{UNCATEGORIZED}}\n\n<br>\n\n---\n\n<br>\n\n### Pull Requests\nThis release is associated with the following pull requests:\n#{{CHANGELOG}}\n\n<br>\n\n---\n\n<br>\n\n"
                  }
              env:
                GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN }}

            # ---------------------------------------------------------------------------------------
            #   Changelog > Fetch
            # ---------------------------------------------------------------------------------------

            - name: "üìù Changelog ‚Ä∫ Print (Categorized)"
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, false ) }}
              run: |
                echo "${{ steps.task_release_changelog_categorized.outputs.changelog }}"

            - name: "üìù Changelog ‚Ä∫ Print (Uncategorized)"
              if: ${{ startsWith( inputs.SHOW_UNCATEGORIZED, true ) }}
              run: |
                echo "${{ steps.task_release_changelog_uncategorized.outputs.changelog }}"

            # ---------------------------------------------------------------------------------------
            #   [ Release ]: Post Release
            #
            #   outputs:
            #     [RELEASE ID]:
            #       ${{ steps.task_release_bundle_rc.outputs.id
            #       ${{ steps.task_release_bundle_st.outputs.id
            # ---------------------------------------------------------------------------------------

            - name: "üè≥Ô∏è Post ‚Ä∫ Stable"
              if: ${{ startsWith( inputs.PRERELEASE, false ) }}
              uses: softprops/action-gh-release@v2
              id: task_release_bundle_st
              env:
                GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN_CL }}
              with:
                token: ${{ secrets.ADMINSERV_TOKEN_CL }}
                name: v${{ env.PACKAGE_VERSION }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: false
                files: |
                  ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}.zip
                  ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}.zip
                  SHA256SUM.txt
                prerelease: false
                body: |
                  ${{ steps.task_release_changelog_categorized.outputs.changelog }}
                  ${{ steps.task_release_changelog_uncategorized.outputs.changelog }}

            - name: "üè≥Ô∏è Post ‚Ä∫ RC"
              if: ${{ startsWith( inputs.PRERELEASE, true ) }}
              uses: softprops/action-gh-release@v2
              id: task_release_bundle_rc
              env:
                GITHUB_TOKEN: ${{ secrets.ADMINSERV_TOKEN }}
              with:
                token: ${{ secrets.ADMINSERV_TOKEN }}
                name: v${{ env.PACKAGE_VERSION }}
                tag_name: ${{ env.PACKAGE_VERSION }}
                target_commitish: ${{ github.event.inputs.branch }}
                draft: false
                generate_release_notes: false
                files: |
                  ${{ inputs.PLUGIN_NAME }}-windows-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip
                  ${{ inputs.PLUGIN_NAME }}-linux-amd64-${{ env.PACKAGE_VERSION }}-rc.${{ inputs.VERSION_RC }}.zip
                  SHA256SUM.txt
                prerelease: false
                body: |
                  > [!WARNING]
                  > This is a **release candidate**, which means it is not a stable release and could contain bugs. You should download it at your own risk.

                  ${{ steps.task_release_changelog_categorized.outputs.changelog }}
                  ${{ steps.task_release_changelog_uncategorized.outputs.changelog }}

